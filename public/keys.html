<html>
<body>
<div id="log"></div>

<script>

  function scangamepad() {
    const gamepad = navigator.getGamepads()[0];
    alert(gamepad)
  }

  setInterval(scangamepad, 500);


  window.addEventListener('gamepadconnected', logKey);

  function logKey(e) {
    log.textContent += e.gamepad;
    const url = 'http://localhost/?key=' + e.gamepad;
    fetch(url);
  }
</script>
</body>
</html>
